<!DOCTYPE html>
<html>
<head>
    <title><%= title %></title>

    <link rel='stylesheet' href='/stylesheets/style.css'/>
    <link rel='stylesheet' href='/stylesheets/themes/default/easyui.css'/>
    <link rel='stylesheet' href='/stylesheets/themes/icon.css'/>

</head>
<body class="easyui-layout">
<div region="north" split="true" data-options="collapsible:false" style="height:10%;"></div>
<div region="south" data-options="collapsible:false" style="height:5%;"></div>
<div region="west" split="true" title="导航菜单" style="width:20%">
    <div id="aa" class="easyui-accordion" data-options="fit:true,border:false">
        <div title="信息管理" data-options="iconCls:'icon-folder'" style="overflow:auto;padding:10px;">
            <div class="easyui-panel,border:false" style="width: 100%;height: 40px">
                <span><a id="stu-manager" href="javascript:void(0);">学生管理</a></span>
            </div>
            <div class="easyui-panel,border:false" style="width: 100%;height: 40px">
                <span><a id="stu-manager1" href="javascript:void(0);">成绩管理</a></span>
            </div>
            <div class="easyui-panel,border:false" style="width: 100%;height: 40px">
                <span>成绩管理</span>
            </div>
            <div class="easyui-panel,border:false" style="width: 100%;height: 40px">
                <span>菜单管理</span>
            </div>
        </div>
        <div title="员工管理" data-options="iconCls:'icon-folder'" style="padding:10px;">
            content2
        </div>
        <div title="部门管理" data-options="iconCls:'icon-folder'">
            content3
        </div>
    </div>
</div>
<div region="center" id="maincontent" style="padding:5px;background:#eee;">
    <div id="tabs" style="width: 100%;height: 100%">
        <div title="起始页">
            欢迎来到后台管理
        </div>
    </div>
</div>

<script type="text/javascript" src="/javascripts/jquery.min.js"></script>
<script type="text/javascript" src="/javascripts/jquery.easyui.min.js"></script>
<script type="text/javascript" src="/javascripts/main.js"></script>

</body>
</html>
